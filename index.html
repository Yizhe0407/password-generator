<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="flex justify-center p-8">
      <div class="flex flex-col p-4 rounded-2xl bg-blue-200 w-full max-w-md">
        <h1 class="text-center text-3xl mb-4">密碼生成器</h1>

        <div class="mb-4 px-10">
          <div class="flex justify-between gap-8 items-center">
            <label for="length">長度</label>
            <div class="flex">
              <input
                id="length"
                type="range"
                min="8"
                max="100"
                step="1"
                value="20"
                oninput="rangeValue.innerText = this.value"
                class="w-40 mr-4"
              />
              <p id="rangeValue">20</p>
            </div>
          </div>
          <div class="flex gap-8 mt-4">
            <label for="numbers">數字</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="flex gap-8 mt-4">
            <label for="symbols">符號</label>
            <input type="checkbox" id="symbols" />
          </div>
        </div>

        <div class="flex justify-center mb-4">
          <span
            id="result"
            class="w-full max-w-96 rounded-md p-4 text-lg text-center bg-white break-words tracking-wide"
          >
          </span>
        </div>

        <div class="flex justify-center mb-2">
          <button
            id="clipboard"
            class="w-full max-w-96 px-4 py-2 bg-blue-600 text-white rounded-lg"
          >
            複製密碼
          </button>
        </div>

        <div class="flex justify-center">
          <button
            id="generate"
            class="w-full max-w-96 px-4 py-2 border border-blue-600 bg-white rounded-lg"
          >
            刷新密碼
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
